<h4>Agregar Persnaje</h4>
<div class="row">
  <form action="" (ngSubmit)="emitCharacter()">

    <input
      type="text"
      [(ngModel)]="character.name"
      name="name"
      class="form-control"
      placeholder="Name">

    <input
      type="number"
      [(ngModel)]="character.power"
      name="power"
      class="form-control"
      placeholder="Poder">

    <button type="submit" class="btn btn-primary form-control" >
      Agregar
    </button>

    <!-- <pre>{{ character | json }} </pre> -->

  </form>
</div>
