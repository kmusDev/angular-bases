<h3>Listado de Héroes</h3>
<div *ngIf="deletedHeroe else nothingWasDeleted" >
  <h3>Héroe borrado: <small class="text-danger"> {{deletedHeroe}} </small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No a borrado nada.</h3>
</ng-template>


<button *ngIf="heroeNames.length > 0" (click)="removeLastHeroe()" class="btn btn-danger">Borrar ultimo héroe</button>
<br>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroeNames" class="list-group-item">
    {{ name }}
  </li>
</ul>
